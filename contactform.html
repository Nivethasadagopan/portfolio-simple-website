<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Nivetha Sadagopan</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="portfolio.html">Home</a>
        </div>

        <div class="contact-form"> 
            <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td>
                        <input type="text" placeholder="Your Name" class="contact-form__input">
                    </td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="text" placeholder="Your Email" class="contact-form__input">
                    </td>
                </tr>

                <tr>
                    <td>Message:</td>
                    <td>
                        <textarea placeholder="your message" class="contact-form__textarea"></textarea>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" class="contact-form__submit">
                    </td>
                </tr>
            </table>
        </form>

        </div>
        
        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/" target="_blank">Instagram</a>
                <a href="https://gb.linkedin.com/" target="_blank"> LinkedIn</a>
            </p>

            <!--to create a copyright symbol Write "&copy;" - which is called HTML Entity -->
            <p class="section-five__desc">&copy; Nivetha Sadagopan</p>
        </div>

    </div>
